# you can define service wide environment variables here
#  environment:
#    variable1: value1

package:
  exclude:
    - coverage/**
    - .circleci/**

  include:
    .env


functions:
  create:
    handler: handlers/create.create
    events:
      - http:
          path: fracture
          method: post
          cors: true

  get:
    handler: handlers/get.get
    events:
      - http:
          path: fracture/{id}
          method: get
          cors: true

  list:
    handler: handlers/list.list
    events:
      - http:
          path: fracture
          method: get
          corst: true

  update:
    handler: handlers/update.update
    events:
      - http:
          path: fracture/{id}
          method: put
          cors: true

  delete:
    handler: handlers/delete.delete
    events:
      - http:
          path: fracture/{id}
          method: delete
          cors: true


plugins:
  - serverless-offline # adding so it can be run offline

